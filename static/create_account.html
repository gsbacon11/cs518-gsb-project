<!DOCTYPE html>
<html>
    <head>
        <title>Create Account</title>
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="variables.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="index.js"></script>
    </head>
    <body>
        <div id="main-vert">
            <img src="./assets/old-dominion-monarchs.svg" id="odu-logo"></img>
            <div class="mainForm">
                <div class="mainFormDiv">
                    <label id="label-create-account" class="labelFormHeader">Create Account</label>
                    <input type="text" id="input-email" class="inputText" placeholder="Email">
                    <div id="div-error-email" class="divUserError"></div>
                    <input type="password" id="input-password" class="inputText" placeholder="Password">
                    <div id="div-error-password" class="divUserError"></div>
                    <input type="password" id="input-password_retype" class="inputText" placeholder="Retype Password">
                    <div id="div-error-password_retype" class="divUserError"></div>
                    <div class = "simpleDivision"></div>
                    <button type="button" class="mainPageButton"  onclick="onSignUp()">Sign up</button>
                    <div id="div-success-message"></div>
                </div>
            </div>
        </div>
    </body>
</html>
