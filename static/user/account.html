<!DOCTYPE html>
<html>
    <head>
        <title>Account</title>
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="../variables.css" />
        <link rel="stylesheet" type="text/css" href="../style.css" />
        <link rel="stylesheet" type="text/css" href="./account.css" />
        <script src="../index.js"></script>
    </head>
    <body>
        <div id="main-vert">
            <div id="div-left-vert">
                <div id="div-pic-account-info">
                <img src="../assets/default_user_icon.png" id="odu-logo"></img>
                <div class="mainForm">
                    <div class="mainFormDiv">
                        <label id="label-account-information" class="labelFormHeader">Account Information</label>
                        <div id="div-account-info-styled"class = "simpleDivision"></div>
                        <label id="label-email" class="labelFormText">gsbacon11@gmail.com</label>
                    </div>
                </div>
            </div>
            <div id="div-menu">
                
            </div>
            </div>
        <div id="div-right-vert">
        <div class="divFormDivider"></div>
        <div class="mainForm">
            <div class="mainFormDiv">
                <label id="label-change-password" class="labelFormHeader">Change Password</label>
                <input type="password" id="input-password" class="inputText" placeholder="Password">
                <div id="div-error-password" class="divUserError"></div>
                <input type="password" id="input-password_retype" class="inputText" placeholder="Retype Password">
                <div id="div-error-password_retype" class="divUserError"></div>
                <div class = "simpleDivision"></div>
                <button type="button" class="mainPageButton" onclick="onAccountPasswordReset()">Change Password</button>
            </div>
        </div>
        </div>
    </body>
</html>
